<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Calculator Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 12px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>

  <label>GP% Threshold:
    <input id="gpThreshold" type="number" step="0.01" min="0" max="100" />
  </label>

  <label>OHCH (Overhead Cost Per Hour):
    <input id="ohch" type="number" step="0.01" min="0" />
  </label>

  <label>Tech Cost Per Hour:
    <input id="techCost" type="number" step="0.01" min="0" />
  </label>

  <label>GP$/HR Threshold % (added to OHCH):
    <input id="gpHrBufferPercent" type="number" step="0.01" min="0" />
  </label>

  <button id="save">Save</button>
  <p id="status"></p>

  <script src="options.js"></script>
</body>
</html>
